<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Anemometría</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div class="app">

<h2>Control de Anemometría</h2>

<div class="tabla-card">

<div class="fila encabezado">
    <div>Velocidad (f/min)</div>
</div>

<div class="fila sub-encabezado">
    <div>Antes corrección</div>
    <div>Corregido</div>
</div>

<div class="fila">
    <input type="number" id="v1" placeholder="Valor 1">
    <input type="number" id="c1" placeholder="—">
</div>

<div class="fila">
    <input type="number" id="v2" placeholder="Valor 2">
    <input type="number" id="c2" placeholder="—">
</div>

<div class="fila">
    <input type="number" id="v3" placeholder="Valor 3">
    <input type="number" id="c3" placeholder="—">
</div>

<div class="resultados">
    <div class="box" id="vprom">VPROM<br>0.00</div>
    <div class="box" id="sigma">σ<br>0.0000</div>
    <div class="box" id="cv">CV<br>0.00%</div>
</div>

</div>

<button onclick="calcular()">Realizar cálculos</button>

<div class="mensaje" id="mensaje"></div>

</div>

<script src="script.js"></script>
</body>
</html>
